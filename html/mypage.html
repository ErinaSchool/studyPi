<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- -----------firebase CDN------------- -->
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

    <script src="../JavaScript/firebase.js"></script>

    <!-- chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
        crossorigin="anonymous"></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="../css/mypage.css">
</head>

<body onload="init();">
    <!-- ヘッダー -->
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Logo</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">ランキング</a></li>
                <li onclick="logout();">ログアウト</li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">ランキング</a></li>
        <li onclick="logout();">ログアウト</li>
    </ul>

    <!-- グラフを表示 -->
    <div class="record-graph">
        <canvas id="myChart"></canvas>
    </div>
    <button type="button" class="waves-effect waves-light btn" onClick="drawWeeklyRecordBar()">
        Weelkly
    </button>

    <button type="button" class="waves-effect waves-light btn" onClick="drawMonthlyRecordBar()">
        Monthly
    </button>

    <!-- ユーザーの記録一覧を表示 -->
    <div id="getData"></div>

    <!-- 記録の新規作成の処理 -->
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <input name="date" type="date">
                    <label>日付</label>
                </div>
                <div class="input-field col s4">
                    <input name="time" type="time">
                    <label>時間</label>
                </div>
                <div class="input-field col s4">
                    <input name="term" type="number">
                    <label>勉強時間（分）</label>
                </div>
            </div>
            <div class="row">
                <input type="button" class="waves-effect waves-light btn" onclick="createRecord()" value='新規作成'>
            </div>
        </form>
    </div>


    <script src="../JavaScript/mypage.js"></script>
</body>

</html>
